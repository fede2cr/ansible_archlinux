---
- name: Instalación de paquetes requeridos para enseñar con Jupyter notebook
  hosts: all
  tasks:
    - name: Instala paquetes requeridos
      apt: 
        name: python3-pip
        state: present
        update_cache: yes
      become: yes
    - name: Actualiza herramienta pip3
      command: pip3 install --upgrade pip
      become: yes
    - name: Instala modulo de Python de Jupyter y dependencias
      command: pip3 install --upgrade jupyter
      become: yes
    - name: Instala el Kernel de Kupyter para Bash
      command: pip3 install --upgrade bash_kernel
      become: yes
