---
- name: Install a full arch linux desktop
  hosts: all
  tasks:
    - name: Upgrades packages and pacman repo
      pacman: update_cache=yes upgrade=yes
      become: yes
    - name: Installs packages for a "full" desktop
      pacman: name={{ item }} state=present
      with_items:
        - ansible
        - arduino
        - arduino-avr-core
        - atom
        - audacity
        - base-devel
        - celestia
        - cheese
        - chromium
        - clementine
        - dia
        - dkms
        - dmidecode
        - firefox
        - freecad
        - gimp
        - git
        - gnome-calculator
        - gnome-screenshot
        - gnome-terminal
        - gthumb
        - guvcview
        - inkscape
        - k3b
        - okular
        - klavaro
        - kodi
        - ktorrent
        - libappindicator-gtk3
        - libreoffice
        - lightdm
        - lshw
        - lxc
        - networkmanager
        - mksyslinux
        - mono
        - mpv
        - mtr
        - obs-studio
        - openshot
        - pidgin
        - processing
        - python-pip
        - python2-pip
        - pv
        - pwgen
        - rsync
        - screen
        - soundconverter
        - stellarium
        - strace
        - openssh
        - syslinux
        - tcpdump
        - thunderbird
        - unzip
        - vim
        - virt-manager
        - vlc
        - wget
        - wireshark-gtk
        - xorg-server
        - youtube-dl
      become: yes
    - name: Installs python2 modules
      pip:
        name: "{{ item }}"
        executable: pip2
        state: latest
      with_items:
        - jsonmerge
        - json-spec
        - esptool
      become: yes
    - name: Installs python3 modules
      pip:
        name: "{{ item }}"
        executable: pip3
        state: latest
      with_items:
        - jsonmerge
        - droopescan
      become: yes
    - name: Starts and enable services
      service:
        name: "{{ item }}"
        enabled: yes
        state: started
      with_items:
        - NetworkManager
      become: yes
      ignore_errors: true
    - name: Disables systemd-coredump (creates dir)
      file: path=/etc/systemd/coredump.conf.d/ state=directory mode=0755
      become: yes
    - name: Disables systemd-coredump (creates conf file)
      copy:
        dest: /etc/systemd/coredump.conf.d/disable.conf
        content: |
          [Coredump]
          Storage=none
      become: yes
    - name: Deshabilita biosdevname
      lineinfile:
        regexp: '^GRUB_CMDLINE_LINUX=""'
        dest: "/etc/default/grub"
        line: 'GRUB_CMDLINE_LINUX="net.ifnames=0 biosdevname=0"'
        state: present
        backrefs: yes
      ignore_errors: true
      become: yes
    - name: Actualiza grub luego de deshabilitar biosdevname 
      command: grub-mkconfig -o /boot/grub/grub.cfg
      ignore_errors: true
      become: yes
    - name: Crea usuario alvaro
      user:
        name: alvaro
        groups: wheel,uucp
        comment: Conde
      become: yes
    - name: Configuracion para sudo desde grupo wheel
      copy:
        dest: /etc/sudoers.d/wheel.conf
        content: '%wheel ALL=(ALL) ALL'
        validate: 'visudo -cf %s'
      become: yes
